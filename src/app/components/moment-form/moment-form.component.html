<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <input type="hidden" formControlName="id">
        <label for="title">Titulo:</label>
        <input
            type="text"
            placeholder="Insira um título" 
            required
            formControlName="title"/>
        <div *ngIf="title.invalid && formDir.submitted" >
            <p style="color: red" *ngIf="title.errors?.['required']">O titulo deve ser enviado</p>
        </div>
    </div>
    <div  class="form-group">
        <label for="description">Descrição:</label>
        <textarea 
        placeholder="Insira a descrição" 
        required
        formControlName="description"></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p style="color: red">A descrição deve ser enviada</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Insira a foto:</label>
        <input type="file" (change)="onFileChange($event)">
    </div>
    <div>
        <input type="submit" value="{{btnTxt}}">
    </div>
</form>
